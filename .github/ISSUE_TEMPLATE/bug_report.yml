name: Bug Report
description: Report a bug in ActionGuard
title: "[bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to report a bug!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: ActionGuard Version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: input
    id: nextjs-version
    attributes:
      label: Next.js Version
      placeholder: "15.0.0"
  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: "22.0.0"
